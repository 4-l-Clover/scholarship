
<ion-content>
    <div class="title">
        Sign in
    </div>
    
    <ion-item lines="none">
        <ion-label position="floating"></ion-label>
        <!-- <ion-input type="text" required="true"></ion-input> -->
    </ion-item>
    
    <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required="true"></ion-input>
        <ion-icon name="mail" color="ss-white" slot="start" align-self-center></ion-icon>
    </ion-item>
    
    <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required="true"></ion-input>
        <ion-icon name="lock" color="ss-white" slot="start" align-self-center></ion-icon>
    </ion-item>
    
    <div class="btn-group">
        <ion-button href="/main" class="btn-signin" color="ss-white">Sign in</ion-button>
    
        <p>Or</p>
    
        <ion-button class="btn-fc-signin" color="ss-facebook">Sign in with Facebook</ion-button>
        
        <ion-button class="btn-go-signin" color="ss-google">Sign in with Google</ion-button>
    </div>
    
    <div class="other-part">
        <p class="forgot">Forgot Password?</p>
        <ion-button href="/signup"  class="btn-signup" Fill="outline">Sign up</ion-button>
    </div>
    
</ion-content>
