<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" slot="start" (click)="displayPrevious()"></ion-icon>
    <ion-title>Awarding Country</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search-country-box">
    <ion-searchbar placeholder="Type country"></ion-searchbar>
  </div>

  <div class="award-country-list-part">
    <div class="award-country-list">
      <ion-list>
        <ion-item lines="full" class="list-all-select-part">
          <ion-label slot="start" class="list-all-select-title">Select Awarding Countries</ion-label>
          <ion-label slot="end" class="list-all-select-button">Select All</ion-label>
        </ion-item>
        <ion-item class="country-list" *ngFor="let item of countryAwardList" lines="full">
          <ion-img class="country-flag" slot="start" src="../../../assets/img/flags/{{item.name | lowercase}}.png"></ion-img>
          <ion-label class="country-name">{{item.name}}</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="item.award"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div class="apply-btn-part">
      <button class="apply-select-btn">Apply Selection</button>
  </div>
</ion-content>
