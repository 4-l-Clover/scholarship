
<ion-content>
  <div class="title">
    Sign up
  </div>

  <ion-item lines="full">
    <ion-icon name="person" color="ss-white" slot="start" align-self-center></ion-icon>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" required="true"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" required="true"></ion-input>
    <ion-icon name="mail" color="ss-white" slot="start" align-self-center></ion-icon>
  </ion-item>
  
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" required="true"></ion-input>
    <ion-icon name="lock" color="ss-white" slot="start" align-self-center></ion-icon>
  </ion-item>

  <div class="btn-group">
    <ion-button href="/signin" class="btn-signup" color="ss-white">Sign up</ion-button>
  
    <p>Or</p>
  
    <ion-button class="btn-fc-signup" color="ss-facebook">Sign up with Facebook</ion-button>
    
    <ion-button class="btn-go-signup" color="ss-google">Sign up with Google</ion-button>
  </div>

  <div class="other-part">
    <p>
      By creating an account you agree to our
    </p>
    <p class="p-privacy"><span>Privacy Policy</span> and <span>Terms of use</span></p>
    <ion-button href="/signin"  class="btn-signin" Fill="outline">Sign in</ion-button>
  </div>

</ion-content>
