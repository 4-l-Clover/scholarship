<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" slot="start" (click)="displayPrevious()"></ion-icon>
    <ion-title>Contact Us</ion-title>
    <ion-icon name="settings" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contact-help-background">
    <div>
        Want to advertise your scholarship on our site? We will be happy to assist you in this, please use the form below to contact us.
    </div>
  </div>

  <div class="contact-facebook">
    <button class="contacnt-fb-button">Write on Facebook</button>
  </div>

  <div class="contact-inputs">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Subject</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Linkedln link</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-textarea class="contact-message-message" auto-grow="true"></ion-textarea>
    </ion-item>

    <button class="contact-message-send">Send</button>
  </div>
</ion-content>
