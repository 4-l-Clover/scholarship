<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="user-simple-info">
    <div class="user-avatar">
      <ion-img class="user-avatart-img" src="../../../assets/img/profile-avatar.png"></ion-img>
    </div>
    <div class="user-name">
      Artur Prokopenko
    </div>
  </div>

  <div class="user-profile-part">
    <ion-list>
      <ion-item detail (click)="displayNotifications()">
        <ion-icon slot="start" src="../../../assets/img/profile-ring-icon.svg"></ion-icon>
        <ion-label>Notifications</ion-label>
        <ion-badge color="danger">7</ion-badge>
      </ion-item>

      <ion-item detail (click)="displayContactus()">
        <ion-icon slot="start" src="../../../assets/img/profile-mail-icon.svg"></ion-icon>
        <ion-label>Contact Us</ion-label>
      </ion-item>

      <ion-item detail>
        <ion-icon slot="start" src="../../../assets/img/profile-heart-icon.svg"></ion-icon>
        <ion-label>Favorites</ion-label>
        <ion-badge color="dark">27</ion-badge>
      </ion-item>

      <ion-item lines="none" (click)="logout()">
        <ion-icon slot="start" src="../../../assets/img/profile-logout-icon.svg"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
